			<p id="pou2">어느날 갑자기 100에이커 숲으로 굴러들어온 호랑이. 호랑이임에도 무섭기는 커녕 매우 온순한데다 밝고 명랑한 성격으로 일행의 분위기 메이커 역할이다. 일행 중에서 가장 산만하고 명랑한 성격의 소유자로 온갖 일을 벌이며 사고를 일으키고 다니지만 의기소침해지기 쉬우며 알고보면 외로움도 많이 타고 센치해질 때도 가장 많다.<br>일명 콩콩뛰기: 꼬리를 스프링처럼 튕겨 다닌다.</p>
